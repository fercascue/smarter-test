name: Feature Continuous Integration
on:
  push:
    branches:
      - 'feature*'
    paths:
      - 'lambda1/**'
      - 'lambda2/**'
jobs:
  activate-workflow: 
    name: Detect changes
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    outputs:
      # Expose matched filters as job 'projects' output variable
      projects: ${{ steps.filter.outputs.changes }}
    steps:
     - uses: actions/checkout@v3
     - uses: dorny/paths-filter@v2
       id: filter
       with:
         list-files: json
         filters: |
           lambda1:
             - 'lambda1/**'
           lambda2:
             - 'lambda2/**'
  merge_job:
    runs-on: ubuntu-latest
    env: 
      CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
      - uses: actions/checkout@v3
      - name: GIT Commit 
        # Only run on main branch push (e.g. pull request merge).
        if: github.event_name == 'push'
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git checkout test-qua
          git merge develop --no-edit -m "${{ env.CI_COMMIT_MESSAGE }}" 
  build-feature:
    name: Build feature
    needs: activate-workflow
    if: ${{ needs.activate-workflow.outputs.projects != '[]' }}
    strategy:
      matrix:
        projects: ${{ fromJSON(needs.activate-workflow.outputs.projects) }}
    uses: ./.github/workflows/build-workflow.yml
    with:
      stage: ${{ github.ref_name }}
      resource: ${{ (matrix.projects) }}  
  
    

  complete:
    # see https://github.community/t/status-check-for-a-matrix-jobs/127354/7
    name: Complete CI
    needs: build-feature
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check all job status
        # see https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#needs-context
        # see https://stackoverflow.com/a/67532120/4907315
        if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
            || contains(needs.*.result, 'skipped')
          }}
        run: exit 1
  
 