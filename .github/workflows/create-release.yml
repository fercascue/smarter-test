name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - uses: google-github-actions/release-please-action@v3
      with:
       release-type: maven
       package-name: release-please-action
   