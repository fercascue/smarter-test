name: Build Workflow
on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
      resource:  
        required: false
        type: string
      java-version:
        required: false
        type: string
        default: '11'
      # allowing calling workflows to pass in maven parameter(s) such as '-Dmaven.test.skip' for certain apps, default to blank, not to skip test
      maven-params:
        required: false
        type: string
        default: ''
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.resource }} 

    steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
         java-version: '11'
         distribution: 'temurin'
         server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
         settings-path: ${{ github.workspace }} # location for the settings.xml file
         server-username: GITHUB_USER_REF  # env variable name for username
         server-password: GITHUB_TOKEN_REF # env variable name for GitHub Personal Access Token

     - name: Build with Maven
       run: mvn -B package --settings ../settings.xml --file pom.xml
       env:
        GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 
    
#     - name: Publish to GitHub Packages Apache Maven
#       run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
#       env:
#         GITHUB_TOKEN: ${{ github.token }}

  test-suite:
    name: Test load 
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.resource }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup jdk
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean install ${{ inputs.maven-params }} --file pom.xml   

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: "**/TEST-*.xml"
      
      - name: Package
        run: | 
          mvn -B package --file pom.xml
          mkdir staging && cp target/*.jar staging

      - name: Upload artifact    
        uses: actions/upload-artifact@v2
        with:
          name: sample
          path: staging
          
  lint-codebase:
    name: Lint Code Base
    runs-on: ubuntu-latest
    needs: test-suite
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.resource }} 
    steps:
     - name: Checkout Code
       uses: actions/checkout@v3
     - uses: github/super-linter/slim@v4
       env:
         VALIDATE_ALL_CODEBASE: false
         DEFAULT_BRANCH: ${{ github.head_ref }}
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         VALIDATE_JAVA: true
         DISABLE_ERRORS: true
  
  build-feature:
    name: build project
    needs: lint-codebase
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.resource }} 
    steps:
      - uses: actions/checkout@v2
      - name: Checkout folder source code from ${{ github.head_ref }} for the event ${{ github.event_name }}
        run: |
          echo "Checkout folder ${{ inputs.resource }}"
      - name: Setup jdk
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean install ${{ inputs.maven-params }} --file pom.xml

  