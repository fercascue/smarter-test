name: Eden build

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']
    branches:
      - main
    paths:
      - 'lambda1/**'
      - 'lambda2/**'
jobs:
  activate-workflow:  
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    outputs:
      # Expose matched filters as job 'projects' output variable
      projects: ${{ steps.filter.outputs.changes }}
    steps:
     - uses: actions/checkout@v2
       with:
         fetch-depth: 0
     - uses: dorny/paths-filter@v2
       id: filter
       with:
         list-files: json
         filters: |
           lambda1:
             - 'lambda1/**'
           lambda2:
             - 'lambda2/**'
  
  security-scan:
    needs: activate-workflow 
    strategy:
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['package1', 'package2'] if both package folders contains changes
        projects: ${{ fromJSON(needs.activate-workflow.outputs.projects) }}
    runs-on: ubuntu-latest
    if: ${{ needs.activate-workflow.outputs.projects != '[]' }}
    uses: ./.github/workflows/security-scan.yml
    with:
      stage: ${{ github.head_ref }}
      resource: ${{ (matrix.projects) }}     
 

  
 

